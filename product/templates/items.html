{% extends 'base.html' %}

{% block content %}

<br>
<br>

<!--Grid row-->
<div class="row wow fadeIn">

{% for each in item_names %}

    <!--Grid column-->
    <div style="margin-left:30px;">

    <!--Card-->
    <div class="card" style="height:350px;width:250px;">

        <!--Card image-->
        <div class="view overlay">
        <img src={{each.img_url}} class="card-img-top"
            alt="">
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>
        </div>
        <!--Card image-->

        <!--Card content-->
        <div class="card-body text-center">
            <!--Category & Title-->
            <a href="" class="dark-grey-text">
                <h5>{{each.name}}</h5>
            </a>
        <h5>
            <strong>
            <a href="" class="dark-grey-text">
                <h4 class="font-weight-bold blue-text">
                    <strong>{{each.price}} $</strong>
                </h4>
                <span class="badge badge-pill badge-primary">
                    <form method='POST'>
                        {% csrf_token %}
                        <input type="hidden" name="team_id" value="{{each.team.id}}" />
                        <input type="hidden" name="item_id" value="{{each.id}}" />
                        <button style="color:white;background-color:transparent;border:none;">Add to Cart</button>
                    </form>
                </span>

            </a>
            </strong>
        </h5>


        </div>
        <!--Card content-->

    </div>
    <!--Card-->

    </div>
    <!--Grid column-->

{% endfor %} 

</div>

{% endblock %}
