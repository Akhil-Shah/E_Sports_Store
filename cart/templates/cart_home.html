{% extends 'base.html' %}


{% block content %}

<br>
<br>

<h1> Cart App </h1>

<br><br>


{% for each in item_list %}
    <h1>{{each.name}}
        <span class="badge badge-pill">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden", name="item_id", value="{{each.id}}">
                <button>Remove</button>
            </form>
        </span>
    </h1>
{% endfor %}


<br><br><br><br><br>

{{form.render}}
    

{% endblock %}
